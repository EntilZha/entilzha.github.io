{% extends "layouts/default.html" %}

{% block title %}{{ article.title }}{% endblock %}
{% block metadescription %}{{ article.description|e }}{% endblock %}
{% block bodyclass %} class="post-template" {% endblock %}

{% block content %}
<article class="post tag-bonnes-pratiques tag-tah">
    <h1 class="post-title">{{ article.title }}</h1>
    <span class="post-meta label"><time datetime="{{ article.date.strftime('%Y-%m-%d')}}"></time></span>
    <section class="post-content {{ article.link_target }}">{{ article.content }}</content>
    <hr>
    <footer class="post-footer">
        <section class="share">
        </section>
        <div class="clearfix"></div>
    </footer>
</article>
{% endblock %}
