{% extends "layouts/default.html" %}

{% block title %}{{ article.title }}{% endblock %}
{% block metadescription %}{{ article.description|e }}{% endblock %}
{% block bodyclass %} class="post-template" {% endblock %}

{% block content %}
<article class="post tag-bonnes-pratiques tag-tah">
    <h1 class="post-title">{{ article.title }}</h1>
    <span class="post-meta label"><time datetime="{{ article.date.strftime('%Y-%m-%d')}}"></time></span>
    <section class="post-content {{ article.link_target }}">{{ article.content }}</content>
    <hr>
    <footer class="post-footer">
        <section class="share">
        </section>
        <div id="disqus_thread"></div>
        <script>

        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
        var disqus_config = function () {
          this.page.url = '{{ "https://www.entilzha.io/" + article.url }}';  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = '{{ "https://www.entilzha.io/" + article.slug }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = '//pedrorodriguez.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <div class="clearfix"></div>
    </footer>
</article>
{% endblock %}
